        <script>
        	$("#menu").click(function(){
                $(".hidden_menu").fadeToggle("slow", "linear");
            });

            $("#menu-prim").click(function(){
                if($("#menu-prim i").hasClass("fa-bars")){
                    $("#menu-prim i").removeClass("fa-bars");
                    $("#menu-prim i").addClass("fa-close");       
                }else if($("#menu-prim i").hasClass("fa-close")){
                    $("#menu-prim i").removeClass("fa-close");
                    $("#menu-prim i").addClass("fa-bars");
                }
                $(".hidden_menu_primary").fadeToggle("slow", "linear");
            });
            function getDetail(el){
            	var blogId = $(el).attr("blog-id");
            	$.ajax({
		           method : "get",
		           url : "http://creative-junction.com/News/js_blog_detail?id="+blogId,
		           success : function(response){
		               var blogs = JSON.parse(response);
		               for(i = 0 ; i < blogs.length; i++){
		               	var col = '<h4 class="section-heading">'+blogs[i].heading+'</h4><br><p>'+blogs[i].para+'</p>';
		               	$(el).parents(".row").find(".blog-detail-div").append(col);
		                console.log(blogs[i].title);
		               }
		               $(el).parents(".row").find(".blog-detail-div").append("<button onclick = 'hideBlog(this)' class = 'btn btn-defalut pull-right' style = 'color:black'>Hide</button>");
		               
		           },
		                   
		        });
            }
            
            function hideBlog(el){
            	$(el).parents(".blog-detail-div").empty();
            }
            
		    $(document).ready(function(){
		        $.ajax({
		           method : "get",
		           url : "http://creative-junction.com/News/js_blogs",
		           success : function(response){
		               var blogs = JSON.parse(response);
		               for(i = 0 ; i < blogs.length; i++){
		               	var col = '<div class="row"><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><div class="post-preview"><a style = "cursor:pointer" blog-id = "'+blogs[i].id+'" onclick = "getDetail(this)"><h2 class="post-title">'+blogs[i].title+'</h2><h3 class="post-subtitle">'+blogs[i].description+'</h3></a><div class = "blog-detail-div container"></div><p class="post-meta">Posted by <a href="#">Creative Junction</a> on '+blogs[i].publish_date+'</p></div><hr></div></div>';
		               	$("#main-blog").append(col);
		                console.log(blogs[i].title);
		               }
		               
		           },
		                   
		        });
		    });
